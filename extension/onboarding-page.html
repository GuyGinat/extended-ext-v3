<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="onboarding-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Super Session</title>
  </head>

  <body>
    <nav class="header">
      <div class="contianer">
        <h2 class="title">Super Session</h2>
      </div>
    </nav>
    <div class="onboarding">
        <div class="message">
            Welcome to Super Session!
        </div>
        <div class="cta">
            First, in order to let this extension work properly and search your history and youtube record please enable access to all URLs
        </div>
        <div class="buttons">
            <button id="access-button" class="main-button">Allow access to all urls</button>            
        </div>
        <div class="cta">
            Next, sign in with your google account and start enhancing your web surfing sessions!
        </div>
        <div class="buttons">
            <button id="register" class="main-button-disabled" disabled>Start using Super Session</button>
        </div>
    </div>    
    <script src="onboarding.js"></script>
  </body>
</html>
